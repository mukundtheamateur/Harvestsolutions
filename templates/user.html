{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: rgb(162, 233, 185);

      
  }

  
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: rgb(255, 255, 255)">
  <b>Invest in farms</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: rgb(255, 255, 255);
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('view') }}">
    <table>
        <tr><td>Area: </td><td><input style="border-radius: 6%;margin-left: 10px; border-style:ridge;" type="number" name="area" data-bs-toggle="tooltip" data-bs-placement="left" title="Preferred area" placeholder="max area in sq ft" required></td></tr>  
      </table>
      <select style="margin-top: 10px;" class="form-select form-select-sm" aria-label=".form-select-sm example" type="text" name="cropr" data-bs-toggle="tooltip" data-bs-placement="left" title="Preferred Crop">
        <option selected>Select Crop</option>
        <option value="rice">rice</option>
        <option value="wheat">wheat</option>
        <option value="Mung Bean">Mung Bean</option>
        <option value="Tea">Tea</option>
        <option value="millet">millet</option>
        <option value="Lentil">Lentil</option>
        <option value="Jute">Jute</option>
        <option value="Coffee">Coffee</option>
        <option value="Cotton">Cotton</option>
        <option value="Ground Nut">Ground Nut</option>
        <option value="Peas">Peas</option>
        <option value="Rubber">Rubber</option>
        <option value="Sugarcane">Sugarcane</option>
        <option value="Tobacco">Tobacco</option>
        <option value="Kidney Beans">Kidney Beans</option>
        <option value="Moth Beans">Moth Beans</option>
        <option value="Coconut">Coconut</option>
        <option value="Black gram">Black gram</option>
        <option value="Adzuki Beans">Adzuki Beans</option>
        <option value="Pigeon Peas">Pigeon Peas</option>
        <option value="Chickpea">Chickpea</option>
        <option value="banana">banana</option>
        <option value="grapes">grapes</option>
        <option value="apple">apple</option>
        <option value="mango">mango</option>
        <option value="muskmelon">muskmelon</option>
        <option value="orange">orange</option>
        <option value="papaya">papaya</option>
        <option value="pomegranate">pomegranate</option>
        <option value="watermelon">watermelon</option>
      </select>
    <div class="form-group">
      <label for="State" style="font-size: 17px "><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="state"
        class="form-control"
        
        style="font-weight: bold; color: rgb(240, 240, 240);"
        data-bs-toggle="tooltip" data-bs-placement="left" title="Location of farm"
        required
        
      ></select>
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: rgb(245, 245, 245);"
        data-bs-toggle="tooltip" data-bs-placement="left" title="location of farm"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: rgb(236, 236, 236); font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Search
      </button>
    </div>
  </form>
</div>



<!-- Form section -->

{% endblock %}

    margin-top: 50 !important;
  }
</style>

<div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem">

    <div class="col-sm py-2 py-md-3">

            class="btn btn-info"

              font-weight: bold;
              width: 170px;
              height: 50px;
              border-radius: 12px;
              font-size: 21px;
            "

    </div>
